<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootcamp 12 registration</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class = 'container'>
       <div class = 'jumbotron'>
            <h1>Bootcamp 12 Registration Form</h1>
            <hr>
            <form role='form' class='form-horizontal'>
                <div class="form-group">
                     <label for="firstName" class="col-sm-offset-1 col-sm-2">First Name</label>
                     <div class="col-sm-6">
                     <input type="text" class="form-control" id="firstName" placeholder="Enter your first name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName" class="col-sm-offset-1 col-sm-2">Last Name</label>
                     <div class="col-sm-6">
                     <input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="mail" class="col-sm-offset-1 col-sm-2">Email Address</label>
                     <div class="col-sm-6">
                     <input type="email" class="form-control" id="mail" placeholder="Enter your email address">
                    </div>
                </div>
                <div class="form-group">
                    <label for="homeAddress" class="col-sm-offset-1 col-sm-2">Physical Address</label>
                     <div class="col-sm-6">
                     <input type="text" class="form-control" id="homeAddress" placeholder="Enter your home Address">
                    </div>
                </div>
                <div class="form-group">
                    <label for="contacts" class="col-sm-offset-1 col-sm-2">Contacts</label>
                     <div class="col-sm-6">
                     <input type="number" class="form-control" id="contacts" placeholder="Enter your phone number">
                    </div>
                </div>
                <div class="form-group">
                    <span class="col-sm-offset-1 col-sm-2"><strong>Gender</strong></span>
                    <div class="col-sm-6">
                    <label class="radio-inline"><input type="radio" name="optradio">Male</label>
                    <label class="radio-inline"><input type="radio" name="optradio">Female</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for='progress' class="col-sm-offset-1 col-sm-2">My progress</label>
                    <div class="col-sm-6">
                        <textarea class="form-control" rows="7" id="comment"></textarea>
                    </div>
                </div>
                <br><br>
                <div class ='col-sm-offset-8 col-sm-2'>
                    <input type="submit" value="SUBMIT" class="btn btn-success">
                </div>
                <br><br>
           </form> 
           <br>
         <hr>
           
           <p class="text-center">Thank you for your co-operation and time, we will get back to you soon </p>  
            <p class="text-center">For more information you can check our <a href="https://andela.com/">website </a></p>  
        </div> 
    </div>
</body>
</html>
